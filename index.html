<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping  List Mini-projcet</title>
    <link rel="stylesheet" href="stylec.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="counter">
        <header>
            <img src="shopping.jpg" alt="shopping list  image" width="50px"  height=" 60px">
            <h1>Shopping List</h1>
        </header>
        <form id="item_form">
            <div class="form_control">
                <input type="text" name="item" id="item_form" placeholder="Enter Items">
            </div>
            <div id="priority">
                 <select id="priority" name="priority" required>
                <option value="" disabled selected>Select Priority</option>
                 <option value="1">1</option>
                 <option value="2">2</option>
                <option value="3">3</option>
                 </select>
                 <div class="checkbox">
                    <label for="recurring">
                         <input type="checkbox" id="recurring" name="recurring">
                           Recurring item
                    </label>
                 </div> 

            </div>
            <div class="form_control">
                <button type="submit" class="btn">
                    <i class="fa-solid fa-plus"></i> Add Item
                </button>
            </div>
            <div class="filters">
                <input type="text" name="input_fiters" id="filters" placeholder="Filter Itmes">
            </div>
            <div class="item_list">
            <div class="list_items1">
                <button class="apple_item">
                        Apple <i class="fa-solid fa-xmark" class="apple_icon"></i>
                </button>
                 </div>
                 <div class="list_item2">
                 <button class="apple_item">
                        Orange Juice <i class="fa-solid fa-xmark"></i>
                </button>
                </div>
                <div class="list_item3">
                 <button class="apple_item">
                        Oreos <i class="fa-solid fa-xmark"></i>
                </button>
                </div>
                <div class="list_item4">
                 <button class="apple_item">
                        Milk <i class="fa-solid fa-xmark"></i>
                </button>
                </div>
            </div>
            <button class="clear_btn" id="Clear"> Clear All</button>
        
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
